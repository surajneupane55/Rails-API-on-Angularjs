<div class = 'ng-cloak' ng-init="init()"></div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4>My Tasks</h4>
        <ul class="list-group" ng-show="tasks == 0">
            <li class="list-group-items">You haven't created any tasks yet.</li>
        </ul>
        <ul class="list-group">
            <li class="list-group-items" ng-repeat = "task in tasks">
                <button class="btn btn-danger btn-xs pull-right" type="button" ng-click="deleteTask(task, $index)"><i class="fa fa-ban" aria-hidden="true"></i></button>
            <a href="/tasks/{{task.id}}">{{task.name}} ({{task.lists.length}})</a>
            </li>

        </ul>

    </div>

    <form id="new_task" ng-submit="createTask(taskName)">
            <div class="input-group">
                <input id ="TaskDescription" class="form-control input-lg" autofocus="autofocus" type='text' placeholder="Task Name" maxlength ='250' ng-model="taskName" data-non-blank>
            <span class="input-group-btn">
              <button class="btn btn-primary btn-lg" type="submit">Create List</button>
            </span>
            </div>
    </form>

</div>
