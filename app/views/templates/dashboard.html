<div class = 'ng-cloak' ng-init="init()"></div>
<div class="col-md-2"></div>
 <div class="col-md-8">
    <div class="panel panel-default">
            <h4 class="text-center"><strong>My Tasks</strong></h4>
            <ul class="list-group" ng-show="tasks == 0">
                <li class="list-group-items">You haven't created any tasks yet.</li>
            </ul>
            <ul class=" list-unstyled list-group">

                <li class="list-group-items" ng-repeat = "task in tasks">
                    <button class="btn btn-danger btn-xs pull-right fa fa-trash-o" type="button" ng-click="deleteTask(task, $index)"></button>
                    <a href="/tasks/{{task.id}}" class="text-muted"><strong>{{task.name}} </strong></a><span class="badge">{{task.lists.length}}</span>
                    <br>  <br>   <br>
                </li>
            </ul>
    </div>
    <div class="panel panel-success">
        <form id="new_task" ng-submit="createTask(taskName)">
            <div class="input-group">
                <input id ="TaskDescription" class="form-control input-lg" autofocus="autofocus" type='text' placeholder="Task Name" maxlength ='250' ng-model="taskName" data-non-blank>
            <span class="input-group-btn">
              <button class="btn btn-primary btn-lg" type="submit">Create Task</button>
            </span>
            </div>
        </form>
    </div>
     <div class="panel panel-success">

         <ul class="text-center text-warning "><strong> AngularJS bootstraped with Rails API serving a SPA</strong> </ul>
     </div>

 </div>




<div class="col-md-2"></div>
